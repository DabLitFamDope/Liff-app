<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>Loading...</h2>
  <script>
    async function main() {
      try {
        await liff.init({ liffId: "YOUR_LIFF_ID" });

        // Ensure LIFF is running inside LINE
        if (!liff.isInClient()) {
          document.body.innerHTML = "<p>Please open this link in the LINE app.</p>";
          return;
        }

        // Get profile
        const profile = await liff.getProfile();

        // Build a message with their info
        const message = `
Name: ${profile.displayName}
User ID: ${profile.userId}
Status Message: ${profile.statusMessage || "None"}
        `;

        // Send message into the chat
        await liff.sendMessages([
          {
            type: "text",
            text: message
          }
        ]);

        document.body.innerHTML = "<p>Info sent successfully!</p>";

        // Optionally close the LIFF app
        liff.closeWindow();

      } catch (err) {
        console.error("Error:", err);
        document.body.innerHTML = "<p>Something went wrong: " + err + "</p>";
      }
    }
    main();
  </script>
</body>
</html>
